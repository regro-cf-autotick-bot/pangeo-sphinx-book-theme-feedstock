{% set name = "pangeo-sphinx-book-theme" %}
{% set version = "0.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/pangeo_sphinx_book_theme-{{ version }}.tar.gz
  sha256: 5c5fed269b594daab7fe3bd3a1a199afcee35b8f860c84c75b85775d5abd02e6

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 1

requirements:
  host:
    - pip
    - python {{ python_min }}
  run:
    - python >={{ python_min }}
    - sphinx >=3,<5
    - sphinx-book-theme

test:
  imports:
    - pangeo_sphinx_book_theme
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/pangeo-forge/pangeo-sphinx-book-theme/
  summary: Pangeo's customized version of the Sphinx Book Theme.
  license: MIT
  license_family: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - maxrjones
